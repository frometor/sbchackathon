<!-- Brand and toggle get grouped for better mobile display -->

<div class="row">
  <div class="navbar-header col-md-2">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            [attr.aria-expanded]="!isCollapsed" (click)="toggleCollapse()" [ngClass]="{'collapsed': isCollapsed}">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" routerLink="/"><img alt="logo" style="max-width:100%;min-height: 10vh; margin-top: -7px;"
                                                src="assets/img/logo4real@3x.png"></a>

  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" [ngClass]="{'in': !isCollapsed}">

    <div class="input-group col-md-8">
      <input type="text" class="form-control" placeholder="&#xF002;" style="font-family:FontAwesome"
             aria-describedby="basic-addon2">

    </div>


  </div>
